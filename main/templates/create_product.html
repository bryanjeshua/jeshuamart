{% extends 'base.html' %} 

{% block content %}
<style>
    h1{
        text-align: center;
        font-family: 'Calibri';
    }
    h2 {
        text-align: center;
        font-family: 'Calibri';
        animation: fade 2s infinite;
    }
    @keyframes fade {
        0%, 100%{
            opacity: 0;
        }
        50%{
            opacity: 1;
        }
    }
    .center-container {
        text-align: center;
    }

    .center-table {
        margin: 0 auto;
        max-width: 600px; 
        text-align: left;
        font-family: 'Calibri';
    }

    @media (min-width: 768px) {
        .center-table {
            max-width: none; 
        }
    }
</style>

<h1>Tambahkan Produk Baru</h1>

<form method="POST">
    {% csrf_token %}
    <div class="center-container">
        <table class="center-table">
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Add Product"/>
                </td>
            </tr>
        </table>
    </div>
</form>
<h2>Jeshuamart - <em>Sahabat Belanja Keluarga Anda </em></h2>

{% endblock %}

{% extends 'base.html' %}

{% load static %}

{% block content %}
<style>
    h1{
        text-align: center;
        font-family: sans-serif;
        margin: 20px;
        font-size: 20px;
    }
    
    @font-face {
            font-family: 'DelaGothic';  
            src: url('{% static "DelaGothicOne-Regular.ttf" %}') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    h2 {
        text-align: center;
        font-family: 'Calibri';
        animation: fade 2s infinite;
        margin: 20px ;
    }
    @keyframes fade {
        0%, 100%{
            opacity: 0;
        }
        50%{
            opacity: 1;
        }
    }
    .center-container {
        text-align: center;
    }
    .custom-bg{
            background-color: #47a3ff;
        }
    .large-font{
        font-size: 28px;
        font-weight: bold;
        font-family: 'DelaGothic', sans-serif;
    }
    .center-table {
        margin: 0 auto;
        max-width: 600px; 
        text-align: left;
        font-family: 'Calibri';
    }

    @media (min-width: 768px) {
        .center-table {
            max-width: none; 
        }
    }
    table.center-table {
        border-collapse: collapse;
        width: 80%;
    }

    table.center-table th, 
    table.center-table td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    table.center-table tr:nth-child(odd) { /* Adding a zebra-stripe effect */
        background-color: #f2f2f2;
    }

    table.center-table tr:hover {
        background-color: #f5f5f5;
    }

    input[type="text"], 
    select, 
    textarea {
        width: 100%;
        padding: 8px;
        margin: 4px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
    .scrollable-table {
            overflow-x: auto;
        }
</style>

<div class="content-wrapper">
    <nav class="navbar sticky-top navbar-light custom-bg">
        <a class="navbar-brand mx-auto large-font" href="#">Jeshuamart</a>
    </nav>
    <h1 class="title">Edit Product</h1>
    <form method="POST" class="product-form">
        {% csrf_token %}
        <div class="scrollable-table">
            <table class="center-table">
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Edit Product</button>
                    </td>
                </tr>
            </table>
        </form>div>
    </form>
</div>
{% endblock %}
